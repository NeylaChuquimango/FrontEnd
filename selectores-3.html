<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclases y Pseudoelementos</title>
    <style>
      p {
        color: salmon;
        /*el hover se usa cuando pasamos el mouse por encima para que cambie de color*/
      }
      p::first-letter {
        color: teal;
      }
      /*antes de */
      p::before{
        content: "âœ¨";
      }
      /*despues de*/
      p::after{
       content: "ðŸ’š"; 
      }
      p:hover {
        color: skyblue;
      }
      /*aqui le digo que cambie de color el segundo hijo de div*/
      div p:nth-child(2) {
        color: violet;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Hola</p>
      <p>Master</p>
      <p>Lo mejor</p>
    </div>
  </body>
</html>
